<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Listagem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <meta name="description" content="This is an example dashboard created using build-in elements and components.">
    <meta name="msapplication-tap-highlight" content="no">

    <link href="./main.css" rel="stylesheet">
</head>

<body>
<div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
    <div class="app-header header-shadow bg-danger header-text-light">
        <div class="app-header__logo">
            <div class="logo-src">AAS</div>
            <div class="header__pane ml-auto">
                <div>
                    <button type="button" class="hamburger close-sidebar-btn hamburger--elastic" data-class="closed-sidebar">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
                    </button>
                </div>
            </div>
        </div>
        <div class="app-header__mobile-menu">
            <div>
                <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                        <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                        </span>
                </button>
            </div>
        </div>
        <div class="app-header__menu">
                    <span>
                    <button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                        <span class="btn-icon-wrapper">
                            <i class="fa fa-ellipsis-v fa-w-6"></i>
                        </span>
                    </button>
                    </span>
        </div>
        <div class="app-header__content">
            <div class="app-header-left">

            </div>
            <div class="app-header-right">
                <div class="header-btn-lg pr-0">
                    <div class="widget-content p-0">
                        <div class="widget-content-wrapper">
                            <div class="widget-content-left  ml-3 header-user-info">
                                <div class="widget-heading">
                                    Teste Teste
                                </div>
                                <div class="widget-subheading">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="app-main">
        <div class="app-sidebar sidebar-shadow">
            <div class="app-header__logo">
                <div class="logo-src">AAS</div>
                <div class="header__pane ml-auto">
                    <div>
                        <button type="button" class="hamburger close-sidebar-btn hamburger--elastic" data-class="closed-sidebar">
                                    <span class="hamburger-box">
                                        <span class="hamburger-inner"></span>
                                    </span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="app-header__mobile-menu">
                <div>
                    <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                                <span class="hamburger-box">
                                    <span class="hamburger-inner"></span>
                                </span>
                    </button>
                </div>
            </div>
            <div class="app-header__menu">
                        <span>
                            <button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                                <span class="btn-icon-wrapper">
                                    <i class="fa fa-ellipsis-v fa-w-6"></i>
                                </span>
                        </button>
                        </span>
            </div>
            <div class="scrollbar-sidebar">
                <div class="app-sidebar__inner">
                    <ul class="vertical-nav-menu">
                        <li>
                            <a href="./lista" class="mm-active">
                                <i class="metismenu-icon pe-7s-check"></i> Aprovações
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="app-main__outer">
            <div class="app-main__inner">
                <div class="app-page-title">
                    <div class="page-title-wrapper">
                        <div class="page-title-heading">
                            <div class="page-title-icon">
                                <i class="pe-7s-check icon-gradient bg-mean-fruit">
                                </i>
                            </div>
                            <div>Aprovações
                                <div class="page-title-subheading">Faça as aprovações dos arquivos dos municípios aqui.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="main-card mb-3 card">
                            <div class="card-header">Aprovações
                            </div>
                            <div class="table-responsive">
                                <table class="align-middle mb-0 table table-borderless table-striped table-hover" id="table_arquivos">
                                    <thead>
                                    <tr>
                                        <th>Cidade</th>
                                        <th>Arquivo</th>
                                        <th>Status</th>
                                        <th class="text-center">&nbsp;</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="arquivo : ${arquivos}" th:attr="id=|arquivo_${arquivo.id}|">
                                        <td class="arquivo_municipio" th:text="${arquivo.municipio}"></td>
                                        <td class="arquivo_descricao" th:text="${arquivo.descricao}"></td>
                                        <td class="arquivo_status" th:text="${arquivo.status} == 1 ? 'Aprovado' : (${arquivo.status} == -1 ? 'Aguardando' : 'Rejeitado')"></td>
                                        <td class="text-center">
                                            <a th:href="${arquivo.url}" id="PopoverCustomT-1" class="btn btn-secondary btn-sm arquivo_url" target="_blank">Visualizar</a>
                                            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target=".modal-aprovacao" th:attr="onclick=|setModalId('${arquivo.id}')|" >Aprovar/Reprovar</button>
                                        </td>
                                        <td style="display:none;"><input type="hidden" class="arquivo_observacao" style="display:none;" th:value="${arquivo.observacao}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="./main.js"></script>
<div class="modal fade modal-aprovacao" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Aprovação</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="post" th:action="@{/arquivo/salvar}">
                <div class="modal-body">
                    <p id="info_antiga"></p>
                    <input type="hidden" id="id_arquivo" name="id">
                    <input type="hidden" id="descricao_arquivo" name="descricao">
                    <input type="hidden" id="url_arquivo" name="url">
                    <input type="hidden" id="municipio_arquivo" name="municipio">
                    <div class="form-group">
                        Aprovar este arquivo?<br>
                        <label><input type="radio" value="1" name="status" checked>&nbsp;Sim</label>
                        <label><input type="radio" value="0" name="status">&nbsp;Não</label><br>
                    </div>
                    <div class="form-group">
                        <label for="observacao">Observações:</label>
                        <textarea id="observacao" name="observacao" class="form-control"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
